<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>

<style>
:root {
  --main-color:#ff4d6d;
  --bg1:#ff9a9e;
  --bg2:#fad0c4;
}

/* THEMES */
body.red {
  --main-color:#ff4d6d;
  --bg1:#ff9a9e;
  --bg2:#fad0c4;
}
body.purple {
  --main-color:#9b5de5;
  --bg1:#cdb4db;
  --bg2:#ffc8dd;
}
body.pastel {
  --main-color:#ffafcc;
  --bg1:#fde2e4;
  --bg2:#fadadd;
}

body {
  background: linear-gradient(135deg,var(--bg1),var(--bg2));
  font-family: "Comic Sans MS", cursive;
  height:100vh;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.container {
  background:white;
  width:360px;
  padding:30px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 15px 30px rgba(0,0,0,0.3);
  position:relative;
  z-index:2;
}

h1 {
  color:var(--main-color);
}

img {
  width:160px;
  margin:15px 0;
}

/* REMOVE GREEN TICKS / FOCUS */
button,
button:focus,
button:active {
  outline:none !important;
  box-shadow:none !important;
}
* {
  -webkit-tap-highlight-color: rgba(0,0,0,0);
}

button {
  padding:12px 30px;
  font-size:18px;
  border:none;
  border-radius:25px;
  cursor:pointer;
  position:absolute;
  transition:transform 0.2s;
}

#yes {
  background:var(--main-color);
  color:white;
  left:60px;
  bottom:30px;
}

#no {
  background:#aaa;
  color:white;
  right:60px;
  bottom:30px;
}

/* HAPPY SECTION */
.happy {
  display:none;
  animation:pop 0.6s ease;
}

@keyframes pop {
  from {transform:scale(0.5);}
  to {transform:scale(1);}
}

/* SCREEN SHAKE */
@keyframes shake {
  0% {transform:translate(0);}
  25% {transform:translate(-5px,5px);}
  50% {transform:translate(5px,-5px);}
  75% {transform:translate(-5px,-5px);}
  100% {transform:translate(0);}
}
.shake { animation:shake 0.3s; }

/* FLOATING HEARTS */
.heart {
  position:absolute;
  bottom:-20px;
  color:var(--main-color);
  font-size:20px;
  animation:float 6s linear infinite;
  opacity:0.7;
}

@keyframes float {
  0% {transform:translateY(0);opacity:0;}
  50% {opacity:1;}
  100% {transform:translateY(-100vh);opacity:0;}
}

/* THEME SWITCH */
.theme-switch {
  position:absolute;
  top:10px;
  left:10px;
}
.theme-switch button {
  position:static;
  font-size:12px;
  padding:5px 10px;
  margin:2px;
}
</style>
</head>

<body class="red">

<div class="theme-switch">
  <button onclick="setTheme('red')">‚ù§Ô∏è Red</button>
  <button onclick="setTheme('purple')">üíú Purple</button>
  <button onclick="setTheme('pastel')">üéÄ Pastel</button>
</div>

<div class="container" id="box">

  <!-- QUESTION -->
  <h1 id="question">Hey Rehan ‚ù§Ô∏è Will you be my Valentine?</h1>

  <img id="cute" src="https://media.tenor.com/0AVbKGY_MxMAAAAC/cute-love.gif">

  <button id="yes">YES üíï</button>
  <button id="no">NO üòù</button>

  <!-- AFTER YES -->
  <div class="happy" id="happy">
    <h1>I know you love me üòåüíñ<br>YAYYYY!!! üéâ</h1>
    <img src="us.jpeg" style="width:220px;border-radius:20px;">
    <p>You made my day üíå</p>
  </div>
</div>

<audio id="sound">
  <source src="https://www.soundjay.com/human/sounds/applause-8.mp3">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const box = document.getElementById("box");

let scale = 1;

/* NO BUTTON LOGIC */
function moveNo() {
  box.classList.add("shake");
  setTimeout(()=>box.classList.remove("shake"),300);

  const maxX = box.clientWidth - noBtn.clientWidth;
  const maxY = box.clientHeight - noBtn.clientHeight;

  noBtn.style.left = Math.random()*maxX + "px";
  noBtn.style.top  = Math.random()*maxY + "px";

  scale -= 0.15;

  if (scale <= 0.35) {
    noBtn.innerHTML = "YES üòè";
    noBtn.style.background = "var(--main-color)";
    noBtn.style.transform = "scale(0.9)";
    noBtn.onmouseover = null;
    noBtn.ontouchstart = null;
    noBtn.onclick = () => yesBtn.click();
  } else {
    noBtn.style.transform = `scale(${scale})`;
  }
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES CLICK */
yesBtn.addEventListener("click", () => {
  document.getElementById("question").style.display="none";
  document.getElementById("cute").style.display="none";
  yesBtn.style.display="none";
  noBtn.style.display="none";

  document.getElementById("happy").style.display="block";
  document.getElementById("sound").play();
});

/* HEARTS */
function createHeart() {
  const heart = document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=(Math.random()*20+10)+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,300);

/* THEME */
function setTheme(theme){
  document.body.className=theme;
}
</script>

</body>
</html>
